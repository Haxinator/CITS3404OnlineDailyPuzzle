<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>TBA</title>
  <script src="javascript.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">

  <!-- Font Awsome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>

<body>


  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TBA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Play Game</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Statistics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="row">
      <!-- canvas -->
      <div id="canvas" class="col"></div>

    </div>
    <!-- Color pallet -->
    <div class="row justify-content-md-center">
      <!-- colorPallet -->
      <div id="colorPallet" class="col col-lg-4"></div>
      <div class="col col-lg-2">
        <i id="Eraser" class='fa fa-eraser blue-color' style="font-size:70px; margin-top:15px; margin-left:1em;"></i>
      </div>
    </div>


    <!-- Game Buttons -->
    <div class="row justify-content-md-center">
      <!-- colorPallet -->
      <div class="col col-lg-2">
        <button id="Start" type="button" class="btn btn-primary btn-lg" style="margin-left:3em;">Start</button>
      </div>
      <div class="col col-lg-2">
        <button id="Ready" type="button" class="btn btn-warning btn-lg" style="margin-left:3em;">Ready</button>
      </div>
      <div class="col col-lg-2">
        <button id="Check" type="button" class="btn btn-success btn-lg" style="margin-left:3em;">Check</button>
      </div>
    </div>



  </div>
</body>

</html>
