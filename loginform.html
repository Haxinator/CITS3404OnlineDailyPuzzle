<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div>
        <form class="form form_hidden" id="login">
            <h1 class="title">Login</h1>
        <!--<div class="error">Incorrect Username or Password</div>-->    
            <div class="container">
                <label for="uname"><b>Username:</b></label>
                <input type="text" autofocus placeholder="Enter Username" name="uname" required ><br><br>

                <label for="psd"><b>Password:</b></label>
                <input type="password" autofocus placeholder="Enter Password" name="psd" required><br><br>
            
                <button class="form_button" type="submit" style="text-align: center;"><b>Login</b></button>
            </div>
            <p class="formtext">
                <a href="#">Forgot Password?</a>
            </p>
            <p class="formtext">
                <a href="#" id="linkCreateAccount">Don't have an account? Sign up</a>
            </p>
        </form>
    </div> 
    <div>
        <form class="form" id="createAccount">
            <h1 class="title">Create Account</h1>
            <div class="container">
                <label for="uname"><b>Username:</b></label>
                <input type="text" autofocus placeholder="Enter Username" name="uname" required ><br><br>

                <label for="psd"><b>Password:</b></label>
                <input type="password" autofocus placeholder="Enter Password" name="psd" required><br><br>

                <label for="psd"><b>Confirm Password:</b></label>
                <input type="password" autofocus placeholder="Confirm Password" name="psd" required><br><br>
            
                <button class="form_button" type="submit" style="text-align: center;"><b>Continue</b></button>
            </div>
            
            <p class="formtext">
                <a href="#" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div> 
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
